---

- name: Consul is running
  docker:
    name: consul
    hostname: "{{ hostname }}"
    image: progrium/consul:latest
    ports:
      - 8300:8300
      - 8301:8301
      - 8301:8301/udp
      - 8302:8302
      - 8302:8302/udp
      - 8400:8400
      - 8500:8500
      - 8600:53/udp
      - 192.168.50.15:53:53/udp
    command: -server -advertise {{ ip }} -bootstrap -log-level debug
  tags: [consul]

- name: Registrator is running
  docker:
    name: registrator
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    hostname: "{{ hostname }}"
    image: gliderlabs/registrator
    command: -ip {{ ip }} consul://{{ ip }}:8500
  tags: [consul]